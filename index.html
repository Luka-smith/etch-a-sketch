<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="menu">
        <div class="menuSubItems">
          <div>canvas size</div>
          <div class="canvasSizePicker">
            <input
              type="text"
              class="input"
              placeholder="1 - 100"
              onchange="changeSize(this.value)"
            />
            <input type="button" value="go" class="go" />
          </div>
        </div>

        <div class="menuSubItems">
          <div>canvas color</div>
          <div class="canvasColorPicker">
            <div
              class="white clr"
              style="background-color: white"
              onclick="changeBgrColor('white')"
            ></div>
            <div
              class="black clr"
              style="background-color: rgb(0, 0, 0)"
              onclick="changeBgrColor('black')"
            ></div>
            <div
              class="blue clr"
              style="background-color: blue"
              onclick="changeBgrColor('blue')"
            ></div>
            <div
              class="red clr"
              style="background-color: rgb(255, 0, 0)"
              onclick="changeBgrColor('red')"
            ></div>
            <div
              class="yellow clr"
              style="background-color: yellow"
              onclick="changeBgrColor('yellow')"
            ></div>

            <div
              class="green clr"
              style="background-color: green"
              onclick="changeBgrColor('green')"
            ></div>
          </div>
        </div>
        <div class="menuSubItems">
          <div>brush color</div>
          <div class="brushColorPicker">
            <div
              class="white clr"
              style="background-color: white"
              onclick="changeColor('white')"
            ></div>
            <div
              class="black clr"
              style="background-color: rgb(0, 0, 0)"
              onclick="changeColor('black')"
            ></div>
            <div
              class="blue clr"
              style="background-color: blue"
              onclick="changeColor('blue')"
            ></div>
            <div
              class="red clr"
              style="background-color: red"
              onclick="changeColor('red')"
            ></div>
            <div
              class="yellow clr"
              style="background-color: yellow"
              onclick="changeColor('yellow')"
            ></div>

            <div
              class="green clr"
              style="background-color: green"
              onclick="changeColor('green')"
            ></div>
          </div>
        </div>

        <div class="menuSubItems" onclick="changeColor('random')">
          rainbow mode
        </div>
        <div class="menuSubItems clear" onclick="clearBoard()">
          clear canvas
        </div>
      </div>
      <div class="centerContainer">
        <div class="header">
          <h1>
            Press "Canvas size" to Enter a Number of Squares to be drawn from 1
            to 100. Drag your mouse over the canvas and enjoy!
          </h1>
        </div>
        <div class="board"></div>
      </div>
    </div>
  </body>
</html>
