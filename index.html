<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="menu">
        <button>canvas size</button>
        <div class="canvasSizePicker hidden">
          <input type="text" class="input" placeholder="1 - 100" />
          <input type="button" value="go" class="go" />
        </div>
        <button>canvas color</button>
        <div class="canvasColorPicker hidden">
          <div class="white clr" style="background-color: white"></div>
          <div class="black clr" style="background-color: rgb(0, 0, 0)"></div>
          <div
            class="blue clr"
            style="background-color: rgb(32, 83, 137)"
          ></div>
          <div class="red clr" style="background-color: rgb(133, 46, 46)"></div>
          <div
            class="yellow clr"
            style="background-color: rgb(255, 242, 0)"
          ></div>

          <div
            class="green clr"
            style="background-color: rgb(52, 123, 30)"
          ></div>
        </div>
        <button>brush color</button>
        <div class="brushColorPicker hidden">
          <div class="white clr" style="background-color: white"></div>
          <div class="black clr" style="background-color: rgb(0, 0, 0)"></div>
          <div
            class="blue clr"
            style="background-color: rgb(32, 83, 137)"
          ></div>
          <div class="red clr" style="background-color: rgb(133, 46, 46)"></div>
          <div
            class="yellow clr"
            style="background-color: rgb(255, 242, 0)"
          ></div>

          <div
            class="green clr"
            style="background-color: rgb(52, 123, 30)"
          ></div>
        </div>
        <button>rainbow mode</button>
        <button>clear canvas</button>
      </div>
      <div class="centerContainer">
        <div class="header">
          <h1>
            Press "Canvas size" to Enter a Number of Squares to be drawn from 1
            to 100. Pick up your mouse and enjoy!
          </h1>
        </div>
        <div class="canvas"></div>
      </div>
    </div>
  </body>
</html>
